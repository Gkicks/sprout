{% extends 'base.html' %} {% load crispy_forms_tags %} {% block content %}

<form
  action="{% url 'add_recipe' %}"
  method="POST"
  enctype="multipart/form-data"
>
  {% csrf_token %}
  <div>
    <h1>Add a Recipe</h1>
    {{ form | crispy }}
  </div>
  <button>Submit</button>
</form>

{% endblock %}
