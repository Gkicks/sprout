{% extends 'base.html' %} {% load crispy_forms_tags %} {% load static %}
{% block content %}

<form id="recipeForm" method="POST" enctype="multipart/form-data">
    <div>
        <h1>Edit Recipe</h1>
        {% csrf_token %} {{ recipe_form | crispy }}
    </div>
    <button type="submit">Update</button>
</form>

{% endblock %}

{% block extras %}
<script src="{% static 'js/script.js' %}"></script>
{% endblock %}
