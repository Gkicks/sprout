{% extends 'base.html' %} {% load crispy_forms_tags %} {% load static %} 
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-12 mt-3 mb-3 html-header">
            <h1 id="form-title"></h1>
        </div>
    </div>
    <div class="mb-3"> 
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %} {{ form | crispy }}
            <button id="form-submit-button" type="submit"></button>
        </form>
    </div>
</div>

{% endblock %}
